       <section id="tribute-info">
        <p>Yellowcard was an American rock band that formed in Jacksonville, Florida, in 1997 and were based in Los Angeles beginning in 2000. The band is well known for its singles "Ocean Avenue", "Only One", and "Lights and Sounds". The group's music is distinctive within its genre because it features the prominent use of a violin. The band released ten studio albums, with its most recent and final one, Yellowcard, released on September 30, 2016. The band played its final show on March 25, 2017, at the House of Blues in Anaheim, California.</p>
         <p>At the time of their breakup, there were four members in the band: <span class="name">Ryan Key</span> (lead vocals, rhythm guitar), <span class="name">Sean Mackin</span> (violin, backing vocals), <span class="name">Ryan Mendez</span> (lead guitar), <span class="name">Josh Portman</span> (bass).</p>
         <p>Over the course of the years, the band released ten studio albums, most popular of which is Ocean Avenue.</p>
         <ul>
           <li><i class="fa fa-times" aria-hidden="true"></i> 1997 - Midget Tossing</li>
           <li><i class="fa fa-times" aria-hidden="true"></i> 1999 - Where We Stand</li>
           <li><i class="fa fa-times" aria-hidden="true"></i> 2001 - One for the Kids</li>
           <li><i class="fa fa-times" aria-hidden="true"></i> 2003 - Ocean Avenue</li>
           <li><i class="fa fa-times" aria-hidden="true"></i> 2006 - Lights and Sounds</li>
           <li><i class="fa fa-times" aria-hidden="true"></i> 2007 - Paper Walls</li>
           <li><i class="fa fa-times" aria-hidden="true"></i> 2011 - When You're Through Thinking, Say Yes</li>
           <li><i class="fa fa-times" aria-hidden="true"></i> 2012 - Southern Air</li>

           <li><i class="fa fa-times" aria-hidden="true"></i> 2016 - Yellowcard</li>
